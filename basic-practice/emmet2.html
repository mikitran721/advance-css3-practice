<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmet all</title>
  </head>
  <body>
    <!-- emmet:wrapp with
    "ul.miki>li>a.link#link$*"
    -->
    <ul class="miki">
      <li>
        <a href="" class="link" id="link1">home</a>
        <a href="" class="link" id="link2">about</a>
        <a href="" class="link" id="link3">html</a>
        <a href="" class="link" id="link4">css</a>
        <a href="" class="link" id="link5">html</a>
      </li>
    </ul>

    <!-- emmet wrap: ul.miki>li[title=$#]*{$#}>img[alt=$#] -->
    <ul class="miki">
      <li title="Meo">
        Meo
        <img src="" alt="Meo" />
      </li>
      <li title="Cho">
        Cho
        <img src="" alt="Cho" />
      </li>
      <li title="Chim">
        Chim
        <img src="" alt="Chim" />
      </li>
      <li title="Vit">
        Vit
        <img src="" alt="Vit" />
      </li>
      <li title="Ga">
        Ga
        <img src="" alt="Ga" />
      </li>
    </ul>
    <!-- emmet with word by word -->
    <ul>
      <li title="{Hoa" hong}>
        Hoa hong
        <img src="" alt="Hoa hong" />
      </li>
      <li title="{Rau" xanh}>
        Rau xanh
        <img src="" alt="Rau xanh" />
      </li>
      <li title="{Cay" dua}>
        Cay dua
        <img src="" alt="Cay dua" />
      </li>
    </ul>
  </body>
</html>
