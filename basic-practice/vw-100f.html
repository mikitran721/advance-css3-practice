<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100vw vs 100%</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            max-width: 500px;
            margin: 0 auto;
        }
        
        @media screen and (min-width:768px){
            .full{
            width: 100vw;
            position: relative;
            left: calc((100vw - 500px)/2*-1);
        }
        .full img{
            width: 100%;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="full">
            <img src="https://images.unsplash.com/photo-1700668497390-43014cf7a3b4?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, quas inventore. Asperiores magnam quam quia explicabo non nobis facere tempora!</p>
    </div>
</body>
</html>
