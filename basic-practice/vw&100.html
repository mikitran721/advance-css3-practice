<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100vw vs 100% 02</title>
    <style>
        .container{
            max-width: 500px;
            margin: 0 auto;
        }

        
        @media screen and (min-width:768px){
            .full{
                width: 100vw;
                position: relative;
                left: calc((100vw - 500px)/2*-1);
            }
            .full img{
                width: 100%;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="full">
            <img src="https://plus.unsplash.com/premium_photo-1700908661244-c3ee0daef781?q=80&w=2064&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>

    </div>
</body>
</html>
