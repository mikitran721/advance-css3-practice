<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxsizing</title>
    <style>
        *,
        *::before,
        *::after{
            box-sizing: border-box;
        }
        .boxed{
            width: 50px;
            height: 50px;
            background-color: #F62682;
            /* margin: 0 auto; */
            /* margin-left: auto; */
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="boxed"></div>
</body>
</html>
